name: Node.js CI/CD

on:
  workflow_dispatch:  # This allows manual triggering of the workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  dependency-track:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Install Cyclonedx
        run: npm install -g @cyclonedx/cyclonedx-npm

      - name: Generate SBOM
        run: cyclonedx-npm --output-file sbom.json    

      - name: Upload SBOM to Dependency-Track
        run: |
          curl -X POST "https://dt.tokenwin.dev/api/v1/bom" \
            -H 'Content-Type: multipart/form-data' \
            -H 'X-Api-Key: odt_J72k9XamgZHyttFOnWwH7jEWJZ4dIMQX' \
            -F "project=deb68f14-0af4-4d04-9c53-b0af08292ffd" \
            -F "bom=@sbom.json"
