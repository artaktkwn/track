name: Node.js CI/CD

on:
  workflow_dispatch:  # This allows manual triggering of the workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  dependency-track:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14.16'

      - name: Install dependencies
        run: npm install --silent
      - name: Install Cyclonedx
        run: npm install -g @cyclonedx/cyclonedx-npm

      - name: Generate SBOM
        run: cyclonedx-npm --output-file sbom.json
     

      - name: Upload SBOM to Dependency-Track
        run: |
         curl -X "POST" "http://34.107.84.173.nip.io/api/v1/bom"   /
         -H 'Content-Type: multipart/form-data'  /
         -H 'X-Api-Key: CBfAoXjTuuk5VHOuyYA7v0hCFk8KOHpv'   /
         -F "project=1f65617e-cda2-4f43-8df4-74f901de07c3"  /
         -F "bom=@sbom.json"
