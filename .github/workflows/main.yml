name: Node.js CI/CD

on:
  workflow_dispatch:  # This allows manual triggering of the workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  dependency-track:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14.16'

      - name: Install dependencies
        run: npm install --silent

      - name: Generate SBOM
        run: npm audit --json > bom.json

      - name: Upload SBOM to Dependency-Track
        run: |
          curl -X PUT \
               -H 'Content-Type: application/json' \
               -H 'X-API-Key: LPojpCDSsEd4V9Zi6qCWr4KsiF3Konze' \
               -d @bom.json \
               "http://dtrack.example.com/api/v1/bom"
